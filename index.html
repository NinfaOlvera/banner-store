<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="banner-principal">
        <div class="container-banner">
            <div class="banner-section" id="desktopSection1"
            onmouseover="changeBackground('https://cdn.shopify.com/s/files/1/0673/1019/0840/files/Novaride_Bannes_Store.jpg?v=1703012693')"
            onclick="redirectTo('https://gaonstore.com.mx/collections/novaride')">
                <h1 class="coleccion-banner">Novaride</h1>
                <p class="texto-1">Muevete sin límites</p>
                <button class="btn-coleccion">DESCUBRE LA COLECCION</button>
            </div>
            <div class="banner-section" id="desktopSection2"
            onmouseover="changeBackground('https://cdn.shopify.com/s/files/1/0673/1019/0840/files/Rollway_Banner.jpg?v=1703012693')"
            onclick="redirectTo('https://gaonstore.com.mx/collections/rollway')">
                <h1 class="coleccion-banner">Rollway</h1>
                <p class="texto-2">Viaja con estilo</p>
                <button class="btn-coleccion">DESCUBRE LA COLECCION</button>
            </div>
            <div class="banner-section" id="desktopSection3"
            onmouseover="changeBackground('https://cdn.shopify.com/s/files/1/0673/1019/0840/files/Mirell_Banners.jpg?v=1703012693')"
            onclick="redirectTo('https://gaonstore.com.mx/collections/mirel')">
                <h1 class="coleccion-banner">Mirel</h1>
                <p class="texto-3">Muebles de diseño a tu medida</p>
                <button class="btn-coleccion">DESCUBRE LA COLECCION</button>
            </div>
        </div>
    </section>

    <section class="slider-wrapper">
        <button class="slide-arrow" id="slide-arrow-prev">
          &#8249;
        </button>
        <button class="slide-arrow" id="slide-arrow-next">
          &#8250;
        </button>
        <ul class="slides-container" id="slides-container">
      
          <li class="slide">
          <a href="https://www.novaride.store/collections/all">
             <button class="btn-coleccion-mobile">DESCUBRE LA COLECCION</button>
        </a>
          </li>
          
          <li class="slide">
          <a href="https://rollway.store/products/juego-de-maletas-de-viaje-rwlu04">
             <button class="btn-coleccion-mobile">DESCUBRE LA COLECCION</button>
        </a>
          </li>
         
          <li class="slide">
        <a href="https://mirel.store/collections/todos-los-productos?page=2">
             <button class="btn-coleccion-mobile">DESCUBRE LA COLECCION</button>
        </a>
          </li>
        </ul>
      </section>

    <script>
        let currentSection = 1;

        function changeBackground(imageUrl) {
            document.querySelector('.banner-principal').style.backgroundImage = `url('${imageUrl}')`;
            document.querySelector(`#mobileSection${currentSection}`).style.backgroundImage = `url('${imageUrl}')`; // Actualización específica del slide
        }

        function redirectTo(link) {
            window.location.href = link;
        }

        function updateBanner() {
            const imageUrl = document.getElementById(`desktopSection${currentSection}`).style.backgroundImage;
            document.querySelector('.banner-principal').style.backgroundImage = imageUrl;
            document.querySelector(`#mobileSection${currentSection}`).style.backgroundImage = imageUrl; // Actualización específica del slide
        }


const slidesContainer = document.getElementById("slides-container");
const slide = document.querySelector(".slide");
const prevButton = document.getElementById("slide-arrow-prev");
const nextButton = document.getElementById("slide-arrow-next");
let currentIndex = 0;
let startX;

nextButton.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % slidesContainer.children.length;
    scrollToCurrentIndex();
  });

  prevButton.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + slidesContainer.children.length) % slidesContainer.children.length;
    scrollToCurrentIndex();
  });

  slidesContainer.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  });

  slidesContainer.addEventListener("touchmove", (e) => {
    const diffX = e.touches[0].clientX - startX;
    const slideWidth = slide.clientWidth;
    slidesContainer.scrollLeft -= diffX;
    startX = e.touches[0].clientX;
  });

  function scrollToCurrentIndex() {
    const slideWidth = slide.clientWidth;
    slidesContainer.scrollLeft = currentIndex * slideWidth;
  }
    </script>
</body>

</html>
